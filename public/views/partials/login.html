<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="jumbotron" id="reg-form">
        <form class="form-auth" ng-submit="login()">
          <h2>Login</h2>
          <p class="text-warning">{{error_message}}</p>
          <div class="form-group">
            <input type="username" ng-model="user.username" placenolder="Username" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" ng-model="user.password" placenolder="Password" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="container">

      <div class="jumbotron text-center">
          <h1><span class="fa fa-lock"></span> Node Authentication</h1>

          <p>Login or Register with:</p>

          <!-- <a href="/auth/google" classbbnn="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a> -->
<a href="https://accounts.google.com/o/oauth2/v2/auth" classbbnn="btn btn-danger"><span class="fa fa-google-plus"></span> Google</a>

      </div>

</div>
  </div>
</div>
