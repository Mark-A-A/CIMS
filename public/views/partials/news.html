<div class="container">
  <div class="row">
    <div class="col-md">
      <h1>Get your Latest Medical News Here!</h1><hr >
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7" ng-controller="loadArticles">
      <h3>Top Stories</h3>
      <div class="panel panel-default" ng-repeat="article in articles">
        <div class="panel-body">
          <img src="{{ response.img }}">
          <h4><a href="http://www.medicalnewstoday.com/ + {{response.link}} + ">{{ response.title }}</a></h4>
        </div>
        <div class="panel-footer">{{ response.body }}</div>
      </div>
    </div><!-- End Col-md-8 -->
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <h4>Other Stories</h4>
    </div>
  </div>
</div>
