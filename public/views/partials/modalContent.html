
  <div class="modal-header">
    <h3 class="modal-title">Your Appointment Details</h3>
  </div>

  <div class="modal-body">
    <p>Action:
    <pre>{{ vm.action }}</pre>
    </p>
    <p>Event:
    <pre>
      Name            : {{ vm.event.title }},
      Appointment on  : {{ vm.event.startsAt | date:'yyyy-MM-dd'}},
      Appoint Time    :{{ vm.event.startsAt | date:' HH:mm'}} Time Zone GMT {{ vm.event.startsAt | date:'Z'}},
      <!-- Status          : Pending Acceptance -->
    </pre>
    </p>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
  </div>
