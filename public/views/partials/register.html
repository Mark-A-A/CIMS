
<form class="form-auth" ng-submit="register()">
  <h2>Register</h2>
  <p class="text-warning">{{error_message}}</p>
  <input type="username" ng-model="user.username" placenolder="Username" class="form-control">
  <input type="password" ng-model="user.password" placenolder="Password" class="form-control">
  <input type="submit" value="Register" class="btn btn-primary">
</form>
