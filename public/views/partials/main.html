<div class="container">

  <div class="jumbotron" id="headline">
    <h2>Lorem Ipsum Ipum Lorem!<br/>
      <small>Lorem Ipsum Ipum Lorem</small>
    </h2>
  </div>
  <div class="row">
    <form class="form-inline col-md-12" id="mainSearch" ng-submit="submitSearch()">
      <div class="form-group">
        <select ng-controller="loadSpecialty"class="form-control" ng-model="$root.specialty" placeholder="Select">
          <option>Select a Specialty</option>
          <option ng-repeat="item in specialties" value="{{item.uid}}">{{item.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="zip" id="location" placeholder="Enter Location">
      </div>
      <div class="form-group">
        <button class="btn btn-default">Search</button>
      </div>
    </form>
  </div>

  <div class="row">
    <ul class="results" ng-show="zip">
      <li class="col-md-4 doctors" ng-repeat="item in doctors ">
        <div class="info">
          <a href="#/doctors/{{doctors.indexOf(item)}}" ng-click="loadDetails()">
            <img class="profilePic" ng-src={{item.profile.image_url}} alt="profile"/>
            <h3 id="name">{{item.profile.title}}.
              {{item.profile.first_name}}
              {{item.profile.middle_name}}.
              {{item.profile.last_name}}<br/>
              <small>
                {{item.specialties[0].actor}},
                {{item.specialties[1].actor}}
              </small>
            </h3>
            <img ng-src="{{item.ratings[0].image_url_large}}"/>
            <div class="form-inline">
              <button class="btn btn-default">Msg</button>
              <a href="mailto:DOCOTORS EMAIL ADDRESS FROM OBJECT?subject=Subject&body=message%20goes%20here" class="btn btn-default">Email</a>
              <button type="button" class="btn btn-default" ng-click="launchCalendar()" data-toggle="modal" data-target="#{{item.id}}">Calendar</button>
              <div ui-view="calendar"></div>
            </div>
          </a>
        </div>
        <hr/>
      </li>
    </ul>
  </div>

</div>
