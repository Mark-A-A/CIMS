<!DOCTYPE html>
<html ng-app="doctorsPage">
<head>
  <title>Home Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>

<div id="nav" class="container">
  <nav class="navbar-fluid navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"> Cims </a>
      <p class="navbar-text">Find your next Doc Here!</p>
      <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/signup">Register</a></p>
      <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Logout</a></p>
      <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
    </div>
  </nav>
    <div class="col-md-offset-6 col-md-6">
      <div ng-view></div>
</div>

<div>
  <div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login Or Register</h4>
      </div>
      <div class="modal-body">
         <div ng-view></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

<div class="container" id="main-section">
  <div class="row">
    <div id="linkContainer">
      <ul>
        <li><a href="">Link</a></li>
        <li><a href="">Link</a></li>
        <li><a href="">Link</a></li>
        <li><a href="">Link</a></li>
        <li><a href="">Link</a></li>
      </ul>
    </div>
  </div>
  </div>
  <div class="row">
    <div id="search-box" class="container">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
        <input type="text" class="form-control" placeholder="Search!" aria-describedby="basic-addon1">
      </div>
    </div><!-- End search-box -->
  </div>
  <div class="row">
    <div class="col-md-3" id="filter-by">
      <div class="specialty">
        <h3>Filter By</h3> <hr>
        <h4>Specialty</h4>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Cancer Therapy
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Dentist
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Dermatologist
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Neurologist
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Psychiatry
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Reconstructive Surgery
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Sports Medicine
          </label>
        </div>
        <hr>
      </div><!-- End specialy Div -->
      <div class="location">
        <h4>Location</h4>
          <input type="text" id="zip-search" class="form-control" placeholder="Zip Code">
      </div><hr><!-- End Location Div -->
      <div class="">
        <h4>Something Else</h4>
      </div>
    </div><!-- End Col -->
    <!-- ////////////////////////////////////////////////// -->
    <div class="col-md-offset-1 col-md-8" id="results">
      <h1>Results go here</h1>
    </div><!-- End Col md 8 -->
  </div><!-- END ROW -->
</div><!-- End Main Section -->
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="javascripts/doctor.js"></script>
</body>
</html>
